<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas para Imagens</title>

   <link rel="shortcut icon" href="imagens/Batman.png" type="image/x-icon">

   <style>
    body{
        background-image:url(imagens/Batman.png),url(imagens/textura.jpeg);
        background-repeat:no-repeat,repeat;
        background-size: 800px,800px;
        background-attachment:scroll,fixed;
        background-position-y: 100px;
        background-position-x: 1400px;

        background-image: url(imagens/textura.jpeg);
        background-attachment: fixed;
    }
   </style>

</head>
<body>
    <h1>Estruras de Imagens</h1>
    <img src="imagens/tim.jpg" alt="Foto do Tim Berners-Lee" title="Tim Berners-Lee">

    <h2>Imagem com link</h2>
    <a href="https://en.wikipedia.org/wiki/Tim_Berners-Lee" target="_blank">
        <img src="imagens/tim.jpg" alt="Foto do Tim Berners-Lee">
    </a>

    <h2>Imagem mapeada</h2>
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="imagens/workplace.jpg" usemap="#image-map" alt="Mesa com computador, celular e café">

<map name="image-map">
    <area target="_blank" alt="Computador" title="Computador" href="https://pt.wikipedia.org/wiki/Computador" coords="39,44,270,351" shape="rect">
    <area target="_blank" alt="Café" title="Café" href="https://pt.wikipedia.org/wiki/Caf%C3%A9" coords="338,301,43" shape="circle">
    <area target="_blank" alt="Celular" title="Celular" href="https://pt.wikipedia.org/wiki/Telefone_celular" coords="336,244,328,170,289,174,295,244" shape="poly">
</map>

<h1>Vídeos</h1>

<video controls>
    <source src="imagens/mov_bbb.mp4">
</video>

<h1>Áudios</h1>

<audio controls>
    <source src="imagens/horse.mp3">
</audio>

<h1>Iframe</h1>
<h2>Youtube</h2>

<iframe width="560" height="315" src="https://www.youtube.com/embed/dEbe0rS4Z2A?si=-X5FJsMhvBvXd2G_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 

<h2>Googel Maps</h2>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14632.541198218103!2d-46.69464354340822!3d-23.527635623684965!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1sen!2sbr!4v1719496532142!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


</body>
</html>
